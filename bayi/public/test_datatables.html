<!DOCTYPE html>
<html>
<head>
    <title>DataTables Test</title>
    <link rel="stylesheet" type="text/css" href="/b2b-gemas-project-main/bayi/public/assets/front/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <script src="/b2b-gemas-project-main/bayi/public/assets/front/assets/libs/jquery/jquery.min.js"></script>
    <script src="/b2b-gemas-project-main/bayi/public/assets/front/assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/b2b-gemas-project-main/bayi/public/assets/front/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <h1>DataTables Test</h1>
    <table id="test-table" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>Ürün Adı</th>
                <th>Fiyat</th>
                <th>Oem</th>
                <th>Adet</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
    $(document).ready(function() {
        console.log('Starting DataTables...');
        
        $('#test-table').DataTable({
            paging: true,
            "lengthChange": true,
            "pageLength": 10,
            "pagingType": "full_numbers",
            "processing": true,
            "serverSide": false,
            "ajax": {
                "url": "/b2b-gemas-project-main/bayi/public/yeniurun",
                "type": "GET",
                "dataSrc": "data"
            },
            "columns": [
                { "data": 0 },
                { "data": 1 },
                { "data": 2 },
                { "data": 3 },
                { "data": 4 },
                { "data": 5 }
            ],
            "error": function(xhr, error, thrown) {
                console.error('DataTables Error:', error);
                console.error('Response:', xhr.responseText);
                alert('Hata: ' + error);
            },
            "initComplete": function() {
                console.log('DataTables initialized successfully');
            }
        });
    });
    </script>
</body>
</html>
