services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemas_portal_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - uploads:/var/www/html/uploads
      - pdfs:/var/www/html/pdfs
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-gemas_portal}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Europe/Istanbul
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - coolify
      - gemas_portal_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gemas_portal.entrypoints=http"
      - "traefik.http.services.gemas_portal.loadbalancer.server.port=80"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/healthcheck.php" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  db:
    image: mariadb:10.11
    container_name: gemas_portal_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_NAME:-gemas_portal}
      - MYSQL_USER=${DB_USER:-gemas}
      - MYSQL_PASSWORD=${DB_PASSWORD:-root}
      - TZ=Europe/Istanbul
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gemas_portal_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
      - --innodb_buffer_pool_size=512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gemas_portal_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - gemas_portal_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gemas_portal_phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD:-root}
    depends_on:
      - db
    networks:
      - coolify
      - gemas_portal_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gemas_phpmyadmin.entrypoints=http"
      - "traefik.http.services.gemas_phpmyadmin.loadbalancer.server.port=80"

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  pdfs:
    driver: local

networks:
  coolify:
    external: true
  gemas_portal_network:
    driver: bridge
