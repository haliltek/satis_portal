version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:80"
    labels:
      - traefik.enable=true
      - traefik.http.routers.gemas_portal.rule=Host(`hs0cg04ccs0wk00kkss8gwso.195.175.85.186.sslip.io`)
      - traefik.http.routers.gemas_portal.entrypoints=http
      - traefik.http.services.gemas_portal.loadbalancer.server.port=80
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - db
      - redis
    networks:
      - coolify
      - gemas_portal_network

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: --max_allowed_packet=64M --wait_timeout=28800 --interactive_timeout=28800
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gemas_portal_network

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - gemas_portal_network

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    depends_on:
      - db
    networks:
      - gemas_portal_network

volumes:
  mysql_data:
  redis_data:


networks:
  coolify:
    external: true
  gemas_portal_network:
    driver: bridge
