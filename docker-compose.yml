version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME:-gemas_portal}
      DB_USER: ${DB_USER:-gemas_user}
      DB_PASSWORD: ${DB_PASSWORD:-strongpass}
      REDIS_HOST: redis
    depends_on:
      - db
      - redis
    networks:
      - gemas_portal_network

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-gemas_portal}
      MYSQL_USER: ${DB_USER:-gemas_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-strongpass}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gemas_portal_network

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gemas_portal_network

volumes:
  mysql_data:
  redis_data:


networks:
  gemas_portal_network:
    driver: bridge
